<!DOCTYPE html>
<html>
<head>
  <title>My LLM Demo</title>
</head>
<body>

  <div style="width: 600px; margin: auto; text-align: center;
    background:#a9acb4;
    backdrop-filter: blur(8px);
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4)">
    <div style="color: #4e4863;
    margin-bottom: 15px;">
        <h1 >My LLM Demo</h1>
    </div>
    <div style=" width: 90%;
    border-radius: 10px;
    border: none;
    padding: 10px;
    font-size: 1rem;
    resize: none;
    outline: none;
    background-color: rgba(99, 101, 106, 0.15);
    color: #fff;
    margin-bottom: 19px;">
        <textarea id="prompt" rows="4" cols="50" placeholder="Enter your prompt here..."  
         style="color:#795f5f; border-radius: 10px; " ></textarea><br>
    </div>
    
    <div style="border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    color: #000;">
        <button onclick="generate()" style="color:#3a4161; background:#c6c9ce; border-radius:10px; ">Generate</button>
    </div>
    <div style="
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;">
        <h2 style="color:#4e4863;  border-radius:10px; ">Response:</h2>
    </div>
    
    <div id="response" style="white-space: pre-wrap; border: 1px solid #e8e8e8; padding: 10px; border-radius: 10px; color: #e8e8e8;"></div>
  </div>
  

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("response").innerText = "Thinking...";

      const res = await fetch("http://127.0.0.1:8000/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.output;
    }
  </script>
</body>
</html>
